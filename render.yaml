services:
  - type: web
    name: trading-auth
    runtime: node
    rootDir: backend/auth-service
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: MONGO_URI
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  - type: web
    name: trading-product
    runtime: node
    rootDir: backend/product-service
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: MONGO_URI
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  - type: web
    name: trading-negotiation
    runtime: node
    rootDir: backend/negotiation-service
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: MONGO_URI
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  - type: web
    name: trading-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_AUTH_API_URL
        sync: false
      - key: VITE_PRODUCT_API_URL
        sync: false
      - key: VITE_NEGOTIATION_API_URL
        sync: false
